ancestor: null
releases:
  2.0.0:
    changes:
      major_changes:
      - Introducing new modules resource, token and system (https://github.com/skupperproject/skupper-ansible/issues/35)
      release_summary: Initial release of the skupper.v2 collection
    modules:
    - description: Place skupper resources (yaml) in the provided namespace
      name: resource
      namespace: ''
    - description: Manages the lifecycle of non-kube namespaces
      name: system
      namespace: ''
    - description: Issue or retrieve access tokens and static links
      name: token
      namespace: ''
    release_date: '2025-01-17'
  2.0.0-preview-1:
    release_date: '2025-01-20'
  2.0.1:
    changes:
      major_changes:
      - Allow customization of router image on system module - backport from 2.0 (https://github.com/skupperproject/skupper-ansible/pull/61)
      - Fixed parsing of optional skupper router image env var (https://github.com/skupperproject/skupper-ansible/pull/63)
      release_summary: Fixes minor issues
