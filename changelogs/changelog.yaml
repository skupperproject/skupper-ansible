ancestor: null
releases:
  2.0.0:
    changes:
      major_changes:
      - Introducing new modules resource, token and system (https://github.com/skupperproject/skupper-ansible/issues/35)
      release_summary: Initial release of the skupper.v2 collection
    modules:
    - description: Place skupper resources (yaml) in the provided namespace
      name: resource
      namespace: ''
    - description: Manages the lifecycle of non-kube namespaces
      name: system
      namespace: ''
    - description: Issue or retrieve access tokens and static links
      name: token
      namespace: ''
    release_date: '2025-01-17'
  2.0.0-preview-1:
    release_date: '2025-01-20'
  2.1.1:
    changes:
      major_changes:
      - New module skupper.v2.controller for system sites
      - Refactored skupper.v2.system actions to match the Skupper CLI actions for
        system sites
      release_summary: 'Introducing the controller module for system sites

        '
    modules:
    - description: Manages the lifecycle of the skupper-controller for system sites
      name: controller
      namespace: ''
    release_date: '2025-08-14'
