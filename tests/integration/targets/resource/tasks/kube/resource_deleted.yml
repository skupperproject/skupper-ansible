---
- name: Wait till resource is removed
  kubernetes.core.k8s_info:
    api_version: skupper.io/v2alpha1
    kind: "{{ item.kind }}"
    name: "{{ item.name }}"
    namespace: "{{ namespace }}"
    kubeconfig: "{{ kubeconfig }}"
  register: _resource
  until: _resource.resources | length == 0
  retries: "{{ 10 * test_retry_multiplier | default (1) | int }}"
  delay: 6
