---
- name: Run the start action
  skupper.v2.system:
    action: start
    namespace: "{{ namespace }}"
    image: "{{ system_image }}"
  register: _system
  environment:
    SKUPPER_ROUTER_IMAGE: "{{ system_router_image }}"
- name: Validate namespace started
  ansible.builtin.include_tasks: validate-namespace-running.yml
