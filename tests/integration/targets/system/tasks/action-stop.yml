---
- name: Run the stop action
  skupper.v2.system:
    action: stop
    namespace: "{{ namespace }}"
    image: "{{ system_image }}"
  register: _system
  environment:
    SKUPPER_ROUTER_IMAGE: "{{ system_router_image }}"
- name: Validate namespace stopped
  ansible.builtin.include_tasks: validate-namespace-stopped.yml
