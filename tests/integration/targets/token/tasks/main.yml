---
- name: Token module tests
  environment:
    DBUS_SESSION_BUS_ADDRESS: "{{ 'unix:path=/run/user/' + ansible_real_user_id | string + '/bus' }}"
  block:
    - name: Gathering facts
      ansible.builtin.gather_facts:
    - name: Run backend as a podman container bound to 19090
      tags: always
      containers.podman.podman_container:
        name: token_testing_backend
        image: quay.io/skupper/hello-world-backend
        state: started
        ports:
          - 19090:8080
        remove: true
      when: backend_container_engine == 'podman'
    - name: Run backend as a docker container bound to 19090
      tags: always
      community.docker.docker_container:
        name: token_testing_backend
        image: quay.io/skupper/hello-world-backend
        state: started
        ports:
          - 19090:8080
        auto_remove: true
      when: backend_container_engine == 'docker'
    - name: "Run token module tests for all scenarios"
      tags: always
      with_items:
        - "{{ matrix }}"
      ansible.builtin.include_tasks: workflow.yml
  always:
    - name: Cleanup namespaces
      tags: always
      ansible.builtin.include_tasks: cleanup.yml
    - name: Delete the backend podman container
      tags: always
      containers.podman.podman_container:
        name: token_testing_backend
        state: absent
      when: backend_container_engine == 'podman'
    - name: Delete the backend docker container
      tags: always
      community.docker.docker_container:
        name: token_testing_backend
        state: absent
      when: backend_container_engine == 'docker'
